<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>

</head>
<body>
    <center>
    <div class="container mt-5">
        <form>
            <img class="img-thumbnail logo rounded-circle" src="img/Sena_Colombia_logo.svg.png" alt="Thumbnail image">
            <div class="col-md-12">
                <div class="form-group w-25 p-3">
                    <form class="form-inline">
                        <label class="sr-only " for="inlineFormInput"></label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 mb-2" id="inlineFormInput" placeholder="Usuario">
                        <div class=" mt-2 input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon mt-5"></div>
                        <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Contraseña">
                        </div>
                        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        </div>
                        </form>
                    <div>
                        <button type="button" class="btn btn-success">Enviar</button>
                    </div>
                    <a class="nav-link mt-2" href="#">¿Olvide mi Contraseña?</a>

                </div>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.min.js" ></script>
</body>
</html>
